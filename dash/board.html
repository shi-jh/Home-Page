<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>콘파스 :; Dashboard - Material Style</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
    .navbar{
      display: flex;
      font-size: 14px;
      position: relative;
      background-color: antiquewhite;    
      padding: 5px 0px; 
      border-radius: 5px;
      justify-content: space-around;
    }
    .navbar #cbbtn {
      position: right; 
      border-radius: 5px;
    }
  </style>
  </head>

  <body>
    <div class="navbar">
      <img src='connpath.png' width='99' height='36'><p></p>
      <button id='homeBtn' href='index.html'> Home </button>
      <a hidden href='#' >ConnPath</a>
    </div>
    <div id="wrapper">
      
      <div class="content-area">
        <div class="container-fluid">
          <div class="text-right mt-3 mb-3 d-fixed">
            <button class="btn btn-primary" id="fusionexport-btn">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span class="btn-text">Download as PDF</span>
            </button>
          </div>
          <div class="main">
            <h3>콘파스 Dashboard </h3>
            <div class="row mt-4">
              <div class="col-md-5">
                <div class="box shadow">
                  <div id="bar"></div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="box shadow">
                  <div id="donutTop"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box shadow">
                  <div id="radialBar1"></div>
                </div>
              </div>
            </div>

            <div class="row mt-4 mb-5">
              <div class="col-md-6">
                <div class="row sparkboxes mt-4">
                  <div class="col-md-6">
                    <div class="box box1">
                      <div id="spark1"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="box box2">
                      <div id="spark2"></div>
                    </div>
                  </div>
                </div>
                <div class="row sparkboxes mt-3">
                  <div class="col-md-6">
                    <div class="box box3">
                      <div id="spark3"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="box box4">
                      <div id="spark4"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="box body-bg">
                  <div
                    id="area-adwords"
                    style="background: #fff"
                    class="shadow"
                  ></div>
                </div>
              </div>
            </div>

            <div class="row mt-4 mb-5">
              <div class="col-md-5">
                <div class="box shadow">
                  <div id="radialBarBottom"></div>
                </div>
              </div>
              <div class="col-md-7">
                <div class="box shadow">
                  <div id="bubbleChart"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- installing few libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
    <script src="scripts.js"></script>
    <script src='sub.js'></script>
  </body>
</html>
